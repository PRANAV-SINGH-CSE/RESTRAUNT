<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESTAURANT</title>
    <style>
        body {
            margin-right: 20px;
            padding-right: 20px;
            background-color: black;
            margin-bottom: 30px;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: cursive;
        }
        
        /* Navigation bar */
        #nav {
            display: flex;
            justify-content: space-evenly;
            /* background: linear-gradient(90deg, #3f5efb, #fc466b);  */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 98vw;
            height: 65px;
            border-radius: 15px;
        }

        img {
            height: 60px;
            width: 60px;
            border-radius: 50%;
        }

        a {
            color: rgb(238, 255, 0);
            text-decoration: none;
            font-size: 2rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: all 0.5s ease-in-out;
            padding: 0 20px;
        }

        a:hover {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 8px;
        }

        /* Main section */
        section {
    background-color: #ccccc4;
    height: 85vh;
    width: 86vw;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 110px;
    margin-top: 30px;
    border-radius: 120px;
    box-shadow: 5px 10px 5px 5px #fc466b;
    text-align: center;
}

        #main {
            font-size: 5vw;
            font-family: cursive;
            text-shadow: 12px 2px 14px #fc466b; /* Red text shadow */
        }

        p {
            font-size: 3vw;
            font-family: cursive;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            display: flex;
            justify-content: center;
            align-items: center;
            color: aquamarine;
            margin-top: 19px;
            font-size: 1.2rem;
            
        }

        /* Responsive design */
        @media (max-width: 768px) {
            #nav {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            a {
                font-size: 1.5rem;
                padding: 10px 0;
            }

            section {
                flex-direction: column;
                height: auto;
                padding: 20px;
                border-radius: 50px;
            }

            #main {
                font-size: 8vw;
            }

            p {
                font-size: 5vw;
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            #nav {
                height: auto;
            }

            a {
                font-size: 1.2rem;
                padding: 8px 0;
            }

            #main {
                font-size: 9vw;
            }

            p {
                font-size: 6vw;
            }

            section {
                margin-top: 10px;
                border-radius: 20px;
            }
        }
        /* Fade-out animation when leaving the page */
.fade-out {
    animation: fadeOut 0.5s forwards;
}

/* Fade-in animation when loading the page */
.fade-in {
    animation: fadeIn 0.5s forwards;
}

/* Keyframes for fade in */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Keyframes for fade out */
@keyframes fadeOut {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
    }
}

    </style>
</head>
<body>
    <div id="nav">
        <a href="index.html" class="active"> <img src="pranav.jpg"> </a>
        <a href="index.html">Home</a>
        <a href="css.htm">Menu</a>
        <a href="about.htm">About</a>
        <a href="contact.htm">Contact</a>
    </div>

    <section>
        <div id="main">
            WELCOME TO OUR RESTAURANT
            <p>Experience Culinary Bliss.</p>
        </div>
    </section><br>

    <footer>
        &copy; 2024 All right reserved by Pranav
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Apply fade-in effect when the page loads
            document.body.classList.add('fade-in');
    
            // Add event listener to all anchor links for the transition
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const href = this.getAttribute('href');
    
                    // Apply fade-out effect when a link is clicked
                    document.body.classList.add('fade-out');
    
                    // Wait for the fade-out animation to finish before navigating
                    setTimeout(() => {
                        window.location.href = href;
                    }, 1000); // 1 second delay (match with animation duration)
                });
            });
        });
    </script>
    
</body>
</html>
